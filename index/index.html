<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>현대백화점그룹 통합멤버쉽</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Comfortaa:wght@300&family=Playball&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shoutcut icon" href="./images/fv.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script/jquery-1.12.3.js"></script>
    <script src="./script/script.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="headerInner">
          <h1 class="logo">
            <a href="#" class="logo_btn"
              ><img src="./images/logo.png" alt="로고"
            /></a>
          </h1>
          <div class="menu">
            <ul>
              <li><a href="#a1">COUPON</a></li>
              <li><a href="#a2">POINT</a></li>
              <li><a href="#a3">DOWN</a></li>
              <li><a href="#a4">ROULETTE</a></li>
              <li><a href="#a5">NEWS</a></li>
            </ul>
          </div>
        </div>
      </header>
      <div id="slide">
        <div class="slideInner"></div>
      </div>
      <div id="center">
        <div id="a1"><div class="a1Inner"></div></div>

        <div id="a2"><div class="a2Inner"></div></div>

        <div id="a3"><div class="a3Inner"></div></div>

        <div id="a4"><div class="a4Inner"></div></div>

        <div id="a5"><div class="a5Inner"></div></div>

        <div id="banner"><div class="bannerInner"></div></div>
      </div>
      <footer>
        <div class="footerInner"></div>
        <img
          src="./images/ico_footer_top.png"
          alt="클릭시최상단"
          class="btn_top"
        />
      </footer>
    </div>
    <div id="quick">
      <ul>
        <li><span class="box"></span><a href="#" class="hs"></a></li>
        <li><span class="box"></span><a href="#" class="hl"></a></li>
        <li><span class="box"></span><a href="#" class="hh"></a></li>
        <li><span class="box"></span><a href="#" class="he"></a></li>
        <li><span class="box"></span><a href="#" class="hb"></a></li>
      </ul>
    </div>
  </body>
</html>
